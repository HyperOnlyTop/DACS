<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Đăng nhập</h2>

    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block mb-1">Email</label>
        <input id="email" type="email" name="email" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block mb-1">Mật khẩu</label>
        <input id="password" type="password" name="password" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none" required>
      </div>

      <!-- Checkbox Ghi nhớ mật khẩu -->
      <div class="mb-4 flex items-center">
        <input id="rememberMe" type="checkbox" name="rememberMe" class="mr-2">
        <label for="rememberMe" class="text-sm">Ghi nhớ mật khẩu</label>
      </div>

      <button type="submit" class="bg-orange-500 hover:bg-orange-600 w-full py-2 rounded font-bold mb-2">Đăng nhập</button>
    </form>

    <div class="text-center">
      <a href="#" id="forgotPasswordLink" class="text-orange-400 hover:underline font-medium">Quên mật khẩu?</a>
    </div>

    <div class="text-center mt-2">
      <span>Bạn chưa có tài khoản?</span>
      <a href="register.html" class="text-orange-400 hover:underline font-medium">Đăng ký</a>
    </div>

    <!-- Modal quên mật khẩu -->
    <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4 text-center">Khôi phục mật khẩu</h2>
        <form id="forgotPasswordForm">
          <div class="mb-4">
            <label for="forgotEmail" class="block mb-1">Email</label>
            <input id="forgotEmail" type="email" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none" required>
          </div>
          <button type="submit" class="bg-orange-500 hover:bg-orange-600 w-full py-2 rounded font-bold mb-2">Gửi yêu cầu</button>
          <button type="button" onclick="closeForgotPasswordModal()" class="bg-gray-500 hover:bg-gray-600 w-full py-2 rounded font-bold">Hủy</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/Authentication/login.js"></script>
</body>
</html>
