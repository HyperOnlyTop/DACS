<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Đặt lại mật khẩu</h2>
    <form id="resetPasswordForm">
      <div class="mb-4">
        <label for="newPassword" class="block mb-1">Mật khẩu mới</label>
        <input id="newPassword" type="password" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none" required>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block mb-1">Xác nhận mật khẩu</label>
        <input id="confirmPassword" type="password" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none" required>
      </div>
      <button type="submit" class="bg-orange-500 hover:bg-orange-600 w-full py-2 rounded font-bold mb-2">Cập nhật mật khẩu</button>
    </form>
  </div>

  <script src="/js/Authentication/reset-password.js"></script>
</body>
</html>
