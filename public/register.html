<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-orange-500">Đăng ký</h2>

    <form id="registerForm">
      <div class="mb-4">
        <label class="block mb-1 text-sm" for="name">Tên người dùng</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
          required
        >
      </div>

      <div class="mb-4">
  <label class="block mb-1 text-sm" for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
    required
  >
  <p class="text-xs text-gray-400 mt-1">Vui lòng nhập mail của bạn để có thể nhận mail khi quên mật khẩu.</p>
</div>

      <div class="mb-6">
        <label class="block mb-1 text-sm" for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
          required
        >
      </div>

      <button
        type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded"
      >
        Đăng ký
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-4">
      Bạn đã có tài khoản?
      <a href="login.html" class="text-orange-400 hover:underline font-medium">Đăng nhập</a>
    </p>
  </div>

  <!-- JavaScript xử lý đăng ký -->
  <script src="js/Authentication/register.js"></script>

</body>
</html>
